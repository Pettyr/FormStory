<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" mehord="GET">

        <label for="animal-1"> Animal: </label>
        <br>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2"> Another Animal: </label>
        <br>
        <input id="animal-2" type="text" name="animal-2" required>
        <br>
        <label for="animal-3"> More Animal: </label>
        <br>
        <input id="animal-3" type="text" name="animal-3" required>
        <br>
        <label for="adj-1"> Adjective (ends in -ed): </label>
        <br>
        <input id="adj-1" type="text" required>
        <br>
        <label for="verb-1"> Verb (ends in -ing): </label>
        <br>
        <input id="verb-1" type="text" required>
        <br>
        <label for="num-1"> Number: </label>
        <br>
        <input id="num-1" name="num-1" type="number" required>
        <br>
        <hr>
        <span> Yes or No:
          <br>
          <input id="yes" type="radio" name="answer" value="no" required>
          <label for= "yes"> Yes </label>
          <input id="no" type="radio" name="answer" value="no" required>
          <label for= "no"> No </label>
          <br>
        </span>
        <label for="speed"> Relative speed (ends in -er): </label>
        <br>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <hr>
        <label for="quote">Motivational Quote:</label>
        <br>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option  value="Life is too short to focus only in winning"></option>
          <option value="Life is better if you live it with values"></option>
          <option value="The greatest legacy we can leave behind is the memories we shared with people"></option>

        </datalist>
        <br>
        <hr>
        <label for="message"> Meaningful Message </label>
        <br>
        <textarea id="message" name="message" rows="8" cols="40">
        </textarea>
        <br>
        <input type="submit" vlaue="Form My Story!">
      </form>
    </section>
  </body>
</html>
